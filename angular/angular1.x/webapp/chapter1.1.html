<!DOCTYPE html>
<html ng-app>

<head>
    <title></title>
    <script type="text/javascript" src="js/angular.min.js"></script>
</head>

<body ng-init="name='world'">
    <label>Name</label>
    <input type="text" ng-model="name">
    <span>Hello, {{ name }}</span>
    <p ng-bind="name"></p>
    <p ng-cloak="name"> pppp {{ name }}</p>

    <select ng-options="f.value as f.label group by f.value for f in fruit track by f.id" ngmodel="
selectedFruit"></select>
</body>

</html>
